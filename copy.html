<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копіювання HTML елементів</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .code {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Елементи з копіюванням</h2>
    
    <div class="row">
        <div class="code">&lt;div class="viewCNT"&gt;&lt;img data-src=""&gt;&lt;/div&gt;</div>
        <button class="copy-btn" onclick="copyToClipboard(1)">Копіювати</button>
    </div>
    
    <div class="row">
        <div class="code">&lt;span class="viewBTN"&gt;[зображення]&lt;/span&gt;</div>
        <button class="copy-btn" onclick="copyToClipboard(2)">Копіювати</button>
    </div>
    
    <div class="row">
        <div class="code">&lt;div class="viewCNT"&gt;&lt;div class="yt"&gt;&lt;iframe dataID="" class="player" src=""&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;/div&gt;</div>
        <button class="copy-btn" onclick="copyToClipboard(3)">Копіювати</button>
    </div>
    
    <div class="row">
        <div class="code">&lt;span class="viewBTN"&gt;[відео]&lt;/span&gt;</div>
        <button class="copy-btn" onclick="copyToClipboard(4)">Копіювати</button>
    </div>
</div>

<script>
    const codes = [
        ' <div class="viewCNT"><img data-src=""></div>',
        ' <span class="viewBTN">[зображення]</span>',
        ' <div class="viewCNT"><div class="yt"><iframe dataID="" class="player" src=""></iframe></div></div>',
        ' <span class="viewBTN">[відео]</span>'
    ];

    function copyToClipboard(index) {
        const text = codes[index - 1];
        navigator.clipboard.writeText(text).then(() => {
        }).catch(err => {
            console.error('Не вдалося скопіювати', err);
        });
    }
</script>

</body>
</html>
